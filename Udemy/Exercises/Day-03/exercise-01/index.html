<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            background: black url('images/brandenburgertor.jpg') center center no-repeat fixed;
            background-size: cover;
            justify-content: space-evenly;
        }

        .div{
            display: flex;
            border: 5px solid black;
            justify-content: space-evenly;
            align-items: center;
            height: 200px;
            width: 200px;
        }

        .alpha{
            background-color: rgba(255, 0, 0, 0.5);
        }

        .opacity{
            background-color: blue;
            opacity: .75;
        }
    </style>
</head>
<body>
    <div class="div alpha"> huhuhu </div>
    <div class="div opacity"> huhuhu </div>
</body>
</html>
