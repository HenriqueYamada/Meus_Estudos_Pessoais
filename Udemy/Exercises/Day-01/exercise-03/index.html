<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <strong>This text is IMPORTANT</strong>
    <b>This text is bold</b>

    <hr/>

    <i>This text is italic</i>

    <hr>
