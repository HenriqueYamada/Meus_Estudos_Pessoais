<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }

        body{
            height: 100vh;
            align-content: center;
        }

        .parent-box{
            background-color: lightblue;
            align-content: center;
            margin: auto;
            height: 200px;
            width: 500px;
        }

        .child-box{
            background-color: gray;
            text-align: center;
            align-content: center;
            margin: auto;
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="parent-box">
        <div class="child-box">
            <p>This is a paragraph</p>
        </div>
    </div>
</body>
</html>
