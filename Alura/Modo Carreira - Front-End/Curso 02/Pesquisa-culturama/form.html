<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>

    <main>
        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoas</legend>

                    <div class="form__inputs">
                        <label for="userName">Nome:</label>
                        <input type="text" name="userName">
                    </div>

                    <div class="form__inputs">
                        <label for="age">Idade:</label>
                        <input type="number" name="age" min="12" max="100">
                    </div>

                    <div class="form__inputs">
                        <label for="birthday">Data de Aniversário:</label>
                        <input type="date" name="birthday">
                    </div>

                    <div class="form__inputs">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" placeholder="Digite o seu e-mail">
                    </div>

                    <div class="form__inputs">
                        <label for="telephone">Telefone:</label>
                        <input type="tel" name="telephone">
                    </div>

                    <div class="form__inputs">
                        <label for="upload">Baixe uma foto:</label>
                        <input type="file" name="upload">
                    </div>                    
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>

                    <div class="form__inputs" id="form__inputs">
                        <p>Gênero:</p>
                        <div class="form__inputs__gender">
                            <input type="radio" name="userGender" value="Masculino">
                            <label for="gender-male">Masculino</label>
                        </div>

                        <div class="form__inputs__gender">
                            <input type="radio" name="userGender" value="Feminino">
                            <label for="gender-female">Feminino</label>
                        </div>

                        <div class="form__inputs__gender">
                            <input type="radio" name="userGender" value="notInformed">
                            <label for="notInformed">Prefiro não informar</label>
                        </div>
                    </div>

                    <div class="form__inputs">
                        <label for="maritalStatus">Estado civil:</label>
                        <select name="maritalStatus">
                            <option value="notInformed">Selecione...</option>
                            <option value="casado">Casado</option>
                            <option value="solteiro">Solteiro</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="uniao-estavel">União estável</option>
                        </select>
                    </div>

                    <div class="form__inputs">
                        <label for="userState">Estado:</label>
                        <select name="userState">
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espirito Santo">Espirito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                </fieldset>

                <button>Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
