<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>

    <main>
        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoas</legend>

                    <div class="form__inputs">
                        <label for="userName">Nome:</label>
                        <input type="text" name="userName" required>
                    </div>

                    <div class="form__inputs">
                        <label for="idAge">Idade:</label>
                        <input type="number" name="userAge" id="idAge" min="12" max="100" required>
                    </div>

                    <div class="form__inputs">
                        <label for="idBirthday">Data de Aniversário:</label>
                        <input type="date" name="userBirthday" id="idBirthday">
                    </div>

                    <div class="form__inputs">
                        <label for="idEmail">E-mail:</label>
                        <input type="email" name="userEmail" id="idEmail" placeholder="Digite o seu e-mail" required>
                    </div>

                    <div class="form__inputs">
                        <label for="idTelephone">Telefone:</label>
                        <input type="tel" name="userTelephone" id="idTelephone">
                    </div>

                    <div class="form__inputs">
                        <label for="idUpload">Baixe uma foto:</label>
                        <input type="file" name="userUpload" id="idUpload">
                    </div>                    
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>

                    <div class="form__inputs" id="form__inputs">
                        <p>Gênero:</p>
                        <div class="form__inputs__gender">
                            <input type="radio" name="userGender" value="Masculino" id="idGenderMale">
                            <label for="idGenderMale">Masculino</label>
                        </div>

                        <div class="form__inputs__gender">
                            <input type="radio" name="userGender" value="Feminino" id="idGenderFemale">
                            <label for="idGenderFemale">Feminino</label>
                        </div>

                        <div class="form__inputs__gender">
                            <input type="radio" name="userGender" value="notInformed" id="idGenderNotInformed">
                            <label for="idGenderNotInformed">Prefiro não informar</label>
                        </div>
                    </div>

                    <div class="form__inputs">
                        <label for="idMaritalStatus">Estado civil:</label>
                        <select name="userMaritalStatus" id="idMaritalStatus" required>
                            <option value="notInformed">Selecione...</option>
                            <option value="casado">Casado</option>
                            <option value="solteiro">Solteiro</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="uniao-estavel">União estável</option>
                        </select>
                    </div>

                    <div class="form__inputs">
                        <label for="idUserState">Estado:</label>
                        <select name="userState" id="idUserState" required>
                            <option value="acre">Acre</option>
                            <option value="alagoas">Alagoas</option>
                            <option value="amapa">Amapá</option>
                            <option value="amazonas">Amazonas</option>
                            <option value="bahia">Bahia</option>
                            <option value="ceara">Ceará</option>
                            <option value="distritoFederal">Distrito Federal</option>
                            <option value="espiritoSanto">Espirito Santo</option>
                            <option value="goias">Goiás</option>
                            <option value="maranhao">Maranhão</option>
                            <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                            <option value="matoGrosso">Mato Grosso</option>
                            <option value="minasGerais">Minas Gerais</option>
                            <option value="para">Pará</option>
                            <option value="paraiba">Paraíba</option>
                            <option value="parana">Paraná</option>
                            <option value="pernambuco">Pernambuco</option>
                            <option value="piaui">Piauí</option>
                            <option value="rioDeJaneiro">Rio de Janeiro</option>
                            <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                            <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                            <option value="rondonia">Rondônia</option>
                            <option value="roraima">Roraima</option>
                            <option value="santaCatarina">Santa Catarina</option>
                            <option value="saoPaulo">São Paulo</option>
                            <option value="sergipe">Sergipe</option>
                            <option value="tocantins">Tocantins</option>
                        </select>
                    </div>

                    <div class="form__inputs">
                        <label for="idUserCity">Cidade:</label>
                        <input type="text" name="userCity" id="idUserCity" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>

                    <div class="form__inputs" id="form__inputs__social-midia-container">
                        <p>Redes sociais:</p>
                        <div class="form__inputs__social-midia-content">
                            <input type="checkbox" name="social" id="facebook" value="facebook">
                            <label for="facebook">Facebook</label>
                        </div>

                        <div class="form__inputs__social-midia-content">
                            <input type="checkbox" name="social" id="instagram" value="instagram">
                            <label for="instagram">Instagram</label>
                        </div>

                        <div class="form__inputs__social-midia-content">
                            <input type="checkbox" name="social" id="twitter" value="twitter">
                            <label for="twitter">Twitter</label>
                        </div>

                        <div class="form__inputs__social-midia-content">
                            <input type="checkbox" name="social" id="linkedin" value="linkedin">
                            <label for="linkedin">LinkedIn</label>
                        </div>

                        <div class="form__inputs__social-midia-content">
                            <input type="checkbox" name="social" id="tiktok" value="tiktok">
                            <label for="tiktok">TikTok</label>
                        </div>
                    </div>

                    <div class="form__inputs">
                        <label for="idUserMusicalStyle">Estilo Musical:</label>
                        <input type="text" name="userMusicalStyle" id="idUserMusicalStyle" placeholder="Ex: Rock, Pop, Mpb, etc...">
                    </div>

                    <div class="form__inputs" id="form__inputs-color">
                        <label for="idFavoriteColor">Cor preferida:</label>
                        <input type="color" name="userFavoriteColor" id="idFavoriteColor">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Opinião</legend>

                    <div class="form__inputs">
                        <label for="idUserOpinion">Satisfação:</label>
                        <input type="range" name="userOpinion" id="idUserOpinion" min="0" max="10" step="1">
                    </div>

                    <div class="form__inputs">
                        <label for="idComment">Comentários:</label>
                        <textarea name="userComment" id="idComment" minlength="10" maxlength="1000" cols="50" rows="10" placeholder="Escreva aqui sua opinião sobre o nosso serviço!"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <div class="form__inputs">
                        
                    </div>
                </fieldset>

                <div class="send-clear">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
